<!DOCTYPE html>
<html>
<head>
    <title>Welcome to FastAPI Website</title>
</head>
<body>
    <h1>Welcome to Our Website!</h1>
    <h2>Items</h2>
    <ul>
        {% for item in items %}
            <li>
                <a href="/item/{{item.id}}">{{item.name}}</a><br>
                    {{item.description}}
            </li>
        {% endfor %}
    </ul>
    <a href="/about">About Us</a>
    <br>
    <a href="/contact">Contact Us</a>
</body>
</html>
